name: Build

on:
    pull_request: ~
    push: ~

jobs:
    phpstan:
        runs-on: ubuntu-24.04
        name: PHPStan
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: PHPStan
              uses: docker://oskarstark/phpstan-ga
              env:
                  REQUIRE_DEV: true
              with:
                  args: analyse
    cs-fixer:
        runs-on: ubuntu-24.04
        name: PHP-CS-Fixer
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Fix CS
              uses: docker://oskarstark/php-cs-fixer-ga
    twig-cs-fixer:
        runs-on: ubuntu-24.04
        name: Twig-CS-Fixer
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Require the vendor
              run: composer require --dev --no-update vincentlanglet/twig-cs-fixer ^3.1
            - name: Update
              run: composer update --no-interaction --no-progress
            - name: Run
              run: vendor/bin/twig-cs-fixer lint templates
    tests:
        runs-on: ubuntu-24.04
        strategy:
            matrix:
                include:
                    - description: 'Lowest'
                      php: '8.1'
                      symfony: 6.4.*
                      composer_option: '--prefer-lowest'
                    - description: 'Symfony 6.4'
                      php: '8.2'
                      symfony: 6.4.*
                    - description: 'Symfony 7.1'
                      php: '8.3'
                      symfony: 7.1.*
                    - description: 'Symfony 7.2'
                      php: '8.4'
                      symfony: 7.2.*@dev
        name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Cache
              uses: actions/cache@v3
              with: 
                  path: ~/.composer/cache/files
                  key: ${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }} 
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - name: Require specific Symfony version
              if: matrix.symfony
              run: |
                  sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
            - name: Use possible dev deps
              if: contains(matrix.symfony, '@dev')
              run: |
                  composer config minimum-stability dev 
                  composer config prefer-stable true
            - name: Update vendors
              run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
            - name: Run tests
              run: vendor/bin/phpunit

